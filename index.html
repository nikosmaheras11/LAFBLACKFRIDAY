<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Studio Header - Animated</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background Grid with Floating Images -->
    <div class="floating-bg-container">
        <div class="grid-overlay">
            <!-- Grid items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Main Header -->
    <header class="site-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="header-logo">
                <a href="/">
                    <span class="logo-text">CLUB STUDIO</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="header-nav">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#work">Work</a></li>
                    <li class="nav-item"><a href="#about">About</a></li>
                    <li class="nav-item"><a href="#services">Services</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Demo Content (Remove in WordPress) -->
    <main style="padding: 200px 20px; text-align: center;">
        <h1>Demo Content Below Header</h1>
        <p>This content demonstrates the header in action.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
